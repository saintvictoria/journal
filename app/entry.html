
<div ng-init="entry">
  <div>{{date}}</div>
  <br>
  <div><h3>{{user.heading}}</h3></div>
  <div>What is your favourite colour?</div>
  <div>{{user.body}}<br>
    <img src="images/elephant-311596_640.png" width="300" height="200">
    </div>
    <hr style="border: 1px dashed black;" />
    <div>{{date}}</div>
    <div>user.body.append</div>
    <hr style="border: 1px dashed black;" />
    <button>append</button>
    <div> <textarea ng-model="append" cols="61" rows="5" placeholder="enter any additional thoughts you may have"></textarea></div>
    <div>You add a picture: <input type="file" ng-model="picture"></div>

    <hr style="border: 2px solid black;"/>

</div>
