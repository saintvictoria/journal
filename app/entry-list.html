<div class="entry" ng-repeat="entry in entries | orderBy:'-Date'">
  <div class="date">{{ entry.Date | date:"mediumDate"}}</div>
  <div class="heading"><h3 >{{entry.Heading}}</h3></div>
  <div class="question">{{entry.QuestionText}}</div>
  <div><span ng-bind-html="entry.Body"></span><br>
    <span ng-show="entry.Picture.url">
      <img ng-src="{{entry.Picture.url}}" width="300" height="200">
    </span>
  </div>
    <hr style="border: 1px dashed #0A3C68;" />

    <div style="margin-left: 20px"
    ng-repeat="addendum in addendumsForEntry(entry)">
      {{addendum.Date | date:"mediumDate"}}<br>
      <span ng-bind-html="addendum.Body"></span><br>
      <span ng-show="addendum.Picture.url">
        <img ng-src="{{addendum.Picture.url}}" width="300" height="200">
      </span>

      <hr style="border: 1px dashed #0A3C68;" />
    </div>

    <button ng-click="append(entry)">append</button>
    <div class="quillEntry" ng-show="entry.extra">
      <quill quill-model="entry.appendBody"></quill><br></div>
      <div>
       Or you can enter a picture:
       <input type="file" accept="image/*" fileapi="entry.picture">
       <button class="submit" ng-click="submitAppend(entry)">submit</button>
    </div>




</div>
